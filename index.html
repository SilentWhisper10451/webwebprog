<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="web.css">
</head>
<body>
    <div class="box">
        <form action="webhome.html">
            <img src="poertgjoritgjhrtgoijr.jpg" alt="Municipality Logo" class="logo">
            <h1>LOGIN</h1>
            <div>
                <label for="username">Username:</label>
                <input type="text" placeholder="Enter your username" id="username" required><br>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" placeholder="Enter your password" id="password" required><br>
                <input type="checkbox" id="show-password"> Show Password
            </div>
            <button type="submit">LOGIN</button><br><br>
        </form>
    </div> 


    <script src="web.js"></script>
</body>
</html>
